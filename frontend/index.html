<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80's Arcade - Tetris</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">TETRIS</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">Score:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Level:</span>
                    <span id="level" class="value">1</span>
                </div>
                <div class="score-item">
                    <span class="label">Lines:</span>
                    <span id="lines" class="value">0</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="game-area">
                <canvas id="tetris-canvas" width="300" height="600"></canvas>
                <div id="game-over" class="game-over hidden">
                    <h2>Game Over</h2>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button id="restart-btn" class="btn">Play Again</button>
                </div>
            </div>

            <aside class="game-sidebar">
                <div class="next-piece-container">
                    <h3>Next</h3>
                    <canvas id="next-piece-canvas" width="120" height="120"></canvas>
                </div>

                <div class="controls-info">
                    <h3>Controls</h3>
                    <ul>
                        <li><kbd>←</kbd> Move Left</li>
                        <li><kbd>→</kbd> Move Right</li>
                        <li><kbd>↓</kbd> Soft Drop</li>
                        <li><kbd>↑</kbd> Rotate</li>
                        <li><kbd>Space</kbd> Hard Drop</li>
                        <li><kbd>P</kbd> Pause</li>
                    </ul>
                </div>

                <div class="game-controls">
                    <button id="start-btn" class="btn btn-primary">Start Game</button>
                    <button id="pause-btn" class="btn btn-secondary hidden">Pause</button>
                </div>
            </aside>
        </main>
    </div>

    <!-- JavaScript modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
